<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/c598361dae.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Goblin - Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron mt-1 mb-1 pt-1 pb-1">
    <div class="row goblin justify-content-center no-gutters">
      <img class="h-75 mt-3 mr-2 rounded d-block" src="./assets/images/goblin.png" />
      <h1 class="display-3">Task Goblin</h1>
    </div>
    <div class="row justify-content-center mt-4 h-75">
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </div>
    <div class="row mt-2 mb-1 h-75 justify-content-center">
      <p id="currentDay" class="lead"></p>
    </div>
    </div>
  </header>
  <div class="container mt-4">
    <div id="block-9" class="row time-block">
      <div class="col-md-2 hour">9 AM</div>
      <textarea class="col-md-8 description" id="text-9"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-10" class="row time-block">
      <div class="col-md-2 hour">10 AM</div>
      <textarea class="col-md-8 description" id="text-10"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-11" class="row time-block">
      <div class="col-md-2 hour">11 AM</div>
      <textarea class="col-md-8 description" id="text-10"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-12" class="row time-block">
      <div class="col-md-2 hour">12 PM</div>
      <textarea class="col-md-8 description" id="text-12"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-1" class="row time-block">
      <div class="col-md-2 hour">1 PM</div>
      <textarea class="col-md-8 description" id="text-1"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-2" class="row time-block">
      <div class="col-md-2 hour">2 PM</div>
      <textarea class="col-md-8 description" id="text-2"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-3" class="row time-block">
      <div class="col-md-2 hour">3 PM</div>
      <textarea class="col-md-8 description" id="text-3"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-4" class="row time-block">
      <div class="col-md-2 hour">4 PM</div>
      <textarea class="col-md-8 description" id="text-4"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
    <div id="block-5" class="row time-block">
      <div class="col-md-2 hour">5 PM</div>
      <textarea class="col-md-8 description" id="text-5"></textarea>
      <button class="col-md-2 btn saveBtn">
        <i class="far fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
